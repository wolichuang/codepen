<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.2/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="pin-container">
		<button class="pin pin__daycare">
			<span class="material-icons" aria-hidden="true">
				home
			</span>
			<span class="sr-only">Daycare</span>
		</button>
	</div>

	<div class="pin-container">
		<button class="pin pin__preschool">
			<span class="material-icons" aria-hidden="true">
				school
			</span>
			<span class="sr-only">Preschool</span>
		</button>
	</div>

	<div class="pin-container">
		<button class="pin pin__featured">
			<span class="material-icons" aria-hidden="true">
				star
			</span>
			<span class="sr-only">Featured</span>
		</button>
	</div>

	<div class="pin-container">
		<button class="pin pin__daycare-selected">
			<span class="material-icons" aria-hidden="true">
				home
			</span>
			<span class="sr-only">Daycare</span>
		</button>
	</div>

	<div class="pin-container">
		<button class="pin pin__preschool-selected">
			<span class="material-icons" aria-hidden="true">
				school
			</span>
			<span class="sr-only">Preschool</span>
		</button>
	</div>

	<div class="pin-container">
		<button class="pin pin__featured-selected">
			<span class="material-icons" aria-hidden="true">
				star
			</span>
			<span class="sr-only">Featured</span>
		</button>
	</div>
</body>

</html>
