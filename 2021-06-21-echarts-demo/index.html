<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>第一个 ECharts 实例</title>
	<!-- 引入 echarts.js -->
	<script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"
        ></script>
<script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"
        ></script>

</head>

<body>
	<div style="border:2px solid #666;width:49%;height:450px;float:left" id="chartmain"></div>

	<script>
	option = {
			color: ['#3398DB'],
			tooltip: {
					trigger: 'axis',
					axisPointer: {            // 坐标轴指示器，坐标轴触发有效
					type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
			},
			xAxis: [
					{
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
					axisTick: {
					alignWithLabel: true
					}
					}
			],
			yAxis: [
					{
					type: 'value'
					}
			],
			series: [
					{
					name: '直接访问',
					type: 'bar',
					barWidth: '60%',
					data: [10, 52, 200, 334, 390, 330, 220]
					}
		]
	};
	//获取dom容器
	var myChart = echarts.init(document.getElementById('chartmain'));
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
	</script>
</body>

</html>
